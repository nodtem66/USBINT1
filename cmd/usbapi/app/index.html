<!DOCTYPE html>
<html ng-app="WebMonitor">
  <head>
  <title>Vital Sign Monitoring</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/roboto.min.css" rel="stylesheet">
  <link href="css/material-wfont.min.css" rel="stylesheet">
  <link href="css/material-fullpalette.min.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">  
  <link href="css/snackbar.min.css" rel="stylesheet">
  <!--<link href="css/font-awesome.min.css" media="screen" rel="stylesheet" />-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <![endif]-->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body ng-controller="AppController as app">

<!-- page loading -->
<div id="page-loading" ng-show="!isPageLoad">
  <span class="loading">Loading...</span>
</div>

<div ng-clock>
<!-- navbar -->
<div class="navbar nav-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="#" class="navbar-brand">WebMonitor</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <!-- Left navbar -->
    <ul class="nav navbar-nav">
      <li ng-class="{active: isActive('/')}"><a href="#/"><i class="mdi-action-dashboard"></i> Dashboard</a></li>
      <li ng-class="{active: isActive('/history')}"><a href="#/history"><i class="mdi-action-history"></i> History</a></li>
      <li class="dropdown" ng-class="{active: isActive('/control_panel')}" style="display:inline-block;width:150px">
        <a href="#/control_panel" class="dropdown-toggle" data-toggle="dropdown" data-target="#"  ng-click="app.gotoConfigPage('');"> <span>Control Panel</span> <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#/control_panel" ng-click="app.gotoConfigPage('setting');">System Setting</a></li>
          <li><a href="#/control_panel" ng-click="app.gotoConfigPage('service');">Backend Service</a></li>
          <li><a href="#/control_panel" ng-click="app.gotoConfigPage('log');">Log</a></li>
        </ul>
      </li>
    </ul>
    <!-- Right navbar -->
    <ul class="nav navbar-nav navbar-right" ng-show="ipaddr.length > 0">
      <li class="dropdown"><a href="javascript:void(0);" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><i class="mdi-hardware-memory"></i> {{ipaddr[0]}} <b class="caret"></b></a>
      <ul class="dropdown-menu" ng-show="isStatusReady">
        <li ng-repeat="ip in ipaddr"><a href="javascript:void(0);" style="cursor: default"> {{ip}}</a></li>
        <li class="divider"></li>
        <li ng-repeat="(proc,is_run) in process_status"><a href="javascript:void(0);" style="cursor: default"><i class="mdi-image-lens" ng-class="{'online': is_run}"></i> {{proc}}</a></li>
      </ul>
      </li>
    </ul>
  </div>
</div>
<div class="container-fluid">
    <!-- ngView -->
    <div ng-view id="main-content"></div>
    <!-- end ngView -->
</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/canvasjs.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/jquery.nouislider.all.min.js"></script>
<script src="js/snackbar.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/angular-moment.min.js"></script>
<script src="js/ripples.min.js"></script>
<script src="js/material.min.js"></script>
<script src="angular/main.js"></script>
<script src="angular/directive/directives.js"></script>
</body>
</html>
