<!DOCTYPE html>
<html ng-app="WebMonitor">
  <head>
  <title>Vital Sign Monitoring</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/roboto.min.css" rel="stylesheet">
  <link href="css/material-wfont.min.css" rel="stylesheet">
  <link href="css/material-fullpalette.min.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">  
  <link href="css/font-awesome.min.css" media="screen" rel="stylesheet" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href="css/main.css" rel="stylesheet" />
</head>

<body ng-controller="AppController as app">
<div class="navbar nav-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="#" class="navbar-brand">WebMonitor</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav">
      <li ng-class="{active: isActive('/')}"><a href="#/">Dashboard</a></li>
      <li ng-class="{active: isActive('/view')}"><a href="#/view">View</a></li>
      <li ng-class="{active: isActive('/history')}"><a href="#/history">History</a></li>
      <li class="dropdown" ng-class="{active: isActive('/control_panel')}">
        <a href="#/control_panel" class="dropdown-toggle" data-toggle="dropdown" data-target="#">Control Panel <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#/control_panel" ng-click="app.gotoConfigPage('setting');">Backend Setting</a></li>
          <li><a href="#/control_panel" ng-click="app.gotoConfigPage('log');">Log</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div class="container-fluid">
    <!-- ngView -->
    <div ng-view></div>
    <!-- end ngView -->
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/angular-moment.min.js"></script>
<script src="js/ripples.min.js"></script>
<script src="js/material.min.js"></script>
<script src="angular/main.js"></script>
<script src="angular/directive/directives.js"></script>
</body>
</html>
